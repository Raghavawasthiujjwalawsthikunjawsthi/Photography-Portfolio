<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Photography Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 20px;
    }
    nav {
      background-color: #444;
      text-align: center;
      padding: 10px;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      width: 90%;
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }
    section {
      background: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h2 {
      color: #222;
      margin-top: 0;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
    }
    .gallery img {
      width: 100%;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    form label {
      display: block;
      margin: 8px 0 4px;
    }
    form input, form textarea, form select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    form input[type="submit"] {
      background-color: #222;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      padding: 10px 15px;
    }
    form input[type="submit"]:hover {
      background-color: #444;
    }
    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Photography Portfolio</h1>
    <p>Capturing moments, creating memories</p>
  </header>

  <nav>
    <a href="#portraits">Portraits</a>
    <a href="#nature">Nature</a>
    <a href="#events">Events</a>
    <a href="#travel">Travel</a>
    <a href="#booking">Book a Session</a>
  </nav>

  <div class="container">

    <section id="portraits">
      <h2>Portrait Photography</h2>
      <div class="gallery">
        <img src="protraits1.jpg" alt="Portrait 1">
        <img src="protraits2.jpg" alt="Portrait 2">
        <img src="protarits3.jpg" alt="Portrait 3">
      </div>
    </section>

    
    <section id="nature">
      <h2>Nature Photography</h2>
      <div class="gallery">
        <img src="nature.jpg" alt="Nature 1">
        <img src="nature2.jpg" alt="Nature 2">
        <img src="nature 3.jpg" alt="Nature 3">
      </div>
    </section>

    
    <section id="events">
      <h2>Event Photography</h2>
      <div class="gallery">
        <img src="event.jpg" alt="Event 1">
        <img src="event1.jpg" alt="Event 2">
        <img src="event3.jpg" alt="Event 3">
      </div>
    </section>

    
    <section id="travel">
      <h2>Travel Photography</h2>
      <div class="gallery">
        <img src="travel1.jpg" alt="Travel 1">
        <img src="travel2.jpg" alt="Travel 2">
        <img src="travel3.jpg" alt="Travel 3">
      </div>
    </section>

    
    <section id="booking">
      <h2>Book a Photography Session</h2>
      <form>
        <label for="name">Full Name</label>
        <input id="name" type="text" required>

        <label for="email">Email</label>
        <input id="email" type="email" required>

        <label for="phone">Phone</label>
        <input id="phone" type="tel">

        <label for="category">Photography Category</label>
        <select id="category" required>
          <option value="">Choose a category</option>
          <option>Portraits</option>
          <option>Nature</option>
          <option>Events</option>
          <option>Travel</option>
        </select>

        <label for="message">Additional Notes</label>
        <textarea id="message" rows="4"></textarea>

        <input type="submit" value="Submit Booking">
      </form>
    </section>

  </div>

  <footer>
    <p>Â© 2025 My Photography Portfolio | Contact: myphoto@example.com</p>
  </footer>

</body>
</html>
